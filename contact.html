<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Abhigyan Barnwal</title>
    <link rel="stylesheet" href="cntstyle.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById('contact-form');
            form.addEventListener('submit', function (event) {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
    
                if (name === "" || email === "" || subject === "" || message === "") {
                    alert("Please fill out all fields before submitting the form.");
                    event.preventDefault();
                }
            });
        });
    </script>
    
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>Abhigyan Barnwal</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>If you'd like to get in touch, feel free to send me a message using the form below. I'll try to respond as soon as possible!</p>

            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Abhigyan Barnwal | Powered by GitHub Pages</p>
    </footer>

</body>

</html>
